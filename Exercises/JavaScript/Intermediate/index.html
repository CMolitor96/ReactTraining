<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Intermediate JS</title>
</head>
<body>
    <div class="bodyContainer">
        <h1>Font Size Updater</h1>
        <div class="fontContainer">
            <button class="minus" onclick="changeFontSize(event)">
                -
            </button>
            <div class="fontArea">
                <p id="changingFont">CHANGE MY FONT SIZE</p>
                <h5 id="fontSizeNumber">FONT SIZE IS 12 PX</h5>
            </div>
            <button class="plus" onclick="changeFontSize(event)">
                +
            </button>
        </div>
    </div>
</body>
</html>
